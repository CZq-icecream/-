<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <div id="wrapper">
        <div id="news-top" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>JS</span><a class="active" href="">Some Link2</a></li>
                    <li><span>CSS</span><a href="">Some Link3</a></li>
                    <li><span>JS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
        <div id="news-normal" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>HTML</span><a href="">Some Link2</a></li>
                    <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                    <li><span>CSS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>      
    </div>
    <script>

    function getAllListItem() {
        // 返回页面中所有li标签
        return document.getElementsByTagName("li");
    }

    function findAllHtmlSpanInOneSection(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签
        let node = document.getElementById(sectionId);
        let spans = node.getElementsByTagName("span");
        let spanList = []
        for (let i = 0; i < spans.length; i++){
            if (spans[i].innerHTML == 'HTML'){
                spanList.push(spans[i]);
            }
        }
        return spanList;
    }

    function findListItem(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
        let node = document.getElementById(sectionId);
        let nodes = node.getElementsByTagName("li");
        let result = [];
        for (let i = 0; i < nodes.length; i++){
            let spans = nodes[i].getElementsByTagName("span");
            for (let j = 0; j < spans.length; j++){
                if (spans[j].innerHTML == spanCont){
                    result.push(spans[j]);
                }
            }
        }
        return result;
    }

    function getActiveLinkContent(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容
        let node = document.getElementById(sectionId);
        let elementA = node.getElementsByTagName("a");
        let result = [];
        for (let i = 0; i < elementA.length; i++){
            if (elementA[i].className == 'active'){
                result.push(elementA[i].innerHTML);
            }
        }
    }

    </script>
</body>
</html>
