<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设计稿</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!-- 头部的logo部分 -->
    <header>
        <ul>
            <li><a href="">Github</a></li>
            <li><a href="">Register</a></li>
            <li><a href="">Login</a></li>
        </ul>
        <p>Logo</p>
    </header>

    <!-- 中间的banner -->
    <div class="banner">
        <!-- banner的内容 -->
        <div class="banner-content">
            
        </div>
        <!-- 右下角的数字样式 -->
        <div class="banner-page">
            <ul>
                <li>1</li>
                <li class="banner-choose">2</li>
                <li>3</li>
                <li>4</li>
            </ul>
        </div>
    </div>

    <!-- 内容区域 -->
    <div class="content">
        <!-- 内容区域导航 -->
        <div class="content-nav">
            <ul>
                <li class="content-choose"><a href="#" class="content-nav-a">HOME</a></li>
                <li><a href="" class="content-nav-a">PROFILE</a></li>
                <li><a href="" class="content-nav-a">ABOUT</a></li>
            </ul>
        </div>

        <div class="content-holder">
            <div class="content-row">
                <div>This is Content 1</div>
                <div>MaybeContent 2</div>
                <div>Content 3</div>
            </div>
            <div class="content-row">
                <div>Content 4</div>
                <div>Content 5</div>
                <div>Content 6</div>
                <div>Content 7</div>
            </div>
            <div class="content-row">
                <div>Content 8</div>
                <div>Content 9</div>
                <div>Content 10</div>
            </div>
        </div>
    </div>

    <!-- 底部 -->
    <footer>
        <p>2018 ife.baidu.com</p>
    </footer>

</body>
</html>
