<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
    <style>
        select {
            display: none;
        }
    </style>
</head>
<body>            
    <label>
        <input id="school" name="status" type="radio">
        School
        
    </label>
    <label>
        <input id="company" name="status" type="radio">
        Company
    </label>

    <select id="school-select">        
        <option>北京邮电大学</option>
        <option>黑龙江大学</option>
        <option>华中科技大学</option>
    </select>

    <select id="company-select">        
        <option>百度</option>
        <option>爱奇艺</option>        
    </select>

    <script>
        const schoolSelect = document.querySelector('#school-select');
        const companySelect = document.querySelector('#company-select');

        let school = document.querySelector('#school');
        school.addEventListener('click', showSchool);
        function showSchool(){
            schoolSelect.style.display = 'inherit';
            companySelect.style.display = 'none';
        }
        
        let company = document.querySelector('#company');
        company.addEventListener('click', showCompany);
        function showCompany(){
            schoolSelect.style.display = 'none';
            companySelect.style.display = 'inherit';
        }

    </script>
</body>
</html>
