<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="fade-obj" style="width:300px;height:300px;background:#000"></div>
    <button id="fade-btn">淡出</button>

    <script>
        let fadeObj = document.querySelector('#fade-obj');
        let fadeBtn = document.querySelector('#fade-btn');

        fadeBtn.addEventListener('click', fade);
        let flag = 0; //0-淡出；1-淡入
        let intervalId;
        function fade(){
            if (flag == 0){
                if (fadeObj.style.opacity == '' || fadeObj.style.opacity >= 1){
                    fadeObj.style.opacity = 1;
                }
                intervalId = setInterval(minus, 200);
            }else{
                if (fadeObj.style.opacity == '' || fadeObj.style.opacity <= 0){
                    fadeObj.style.opacity = 0;
                }
                intervalId = setInterval(plus, 200);
            }
        }

        function minus(){
            fadeObj.style.opacity -= 0.1;
            fadeBtn.disabled = true;
            if (fadeObj.style.opacity <= 0){
                fadeObj.style.opacity = 0;
                window.clearInterval(intervalId);
                fadeBtn.disabled = false;
                fadeBtn.innerHTML = '淡出';
                flag = 1;
            }
        }

        function plus(){
            fadeObj.style.opacity = Number(fadeObj.style.opacity) + 0.1;
            fadeBtn.disabled = true;
            if (fadeObj.style.opacity >= 1){
                fadeObj.style.opacity = 1;
                window.clearInterval(intervalId);
                fadeBtn.disabled = false;
                fadeBtn.innerHTML = '淡入';
                flag = 0;
            }
        }
    </script>

</body>
</html>
