<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <label>String A:
            <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
        </label>
        <textarea id="str-a"></textarea>
        <label>String B:
            <input id="radio-b" type="radio" name="str-obj" value="b">
        </label>
        <textarea id="str-b"></textarea>        
        <label>Num A：<input id="num-a" type="number" value="0"></label>
        <label>Num B：<input id="num-b" type="number" value="1"></label>
    </div>
    <div>
        <button>获取当前选中输入的内容长度</button>
        <button>当前选中输入中的第3个字符</button>
        <button>把两个输入框的文字连接在一起输出（concat）</button>
        <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
        <button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
        <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
        <button>当前选中输入框的行数</button>
        <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
        <button>把所选输入框中的内容全部转为大写</button>
        <button>把所选输入框中的内容全部转为小写</button>
        <button>把所选输入框中内容的半角空格全部去除</button>
        <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
    </div>
    <p id="result"></p>
    
    <script>
        let result = document.querySelector('#result');

        let buttons = document.querySelectorAll('button');
        buttons[0].addEventListener('click', showLength);
        function showLength(){
            let radios = document.querySelectorAll('input');
            let str = '';
            if (radios[0].checked){
                str = document.querySelector('#str-a').value.length;
            }else if (radios[1].checked){
                str = document.querySelector('#str-b').value.length;
            }
            result.innerHTML = str;
            console.log(result.innerHTML);
        }

        buttons[1].addEventListener('click', getThreeChar);
        function getThreeChar(){
            let radios = document.querySelectorAll('input');
            let str = '';
            if (radios[0].checked){
                str = document.querySelector('#str-a').value.charAt(3);
            }else if (radios[1].checked){
                str = document.querySelector('#str-b').value.charAt(3);
            }
            result.innerHTML = str;
        }

        buttons[2].addEventListener('click', concatAB);
        function concatAB(){
            result.innerHTML = document.querySelector('#str-a').value + 
                document.querySelector('#str-b').value;
        }

        buttons[3].addEventListener('click', bInA);
        function bInA(){
            let strA = document.querySelector('#str-a').value;
            let strB = document.querySelector('#str-b').value;
            result.innerHTML = strA.indexOf(strB);
        }

        buttons[4].addEventListener('click', aInB);
        function aInB(){
            let strA = document.querySelector('#str-a').value;
            let strB = document.querySelector('#str-b').value;
            result.innerHTML = strB.indexOf(strA);
        }

        buttons[5].addEventListener('click', sliceAB);
        function sliceAB(){
            let a = document.querySelector('#num-a').value;
            let b = document.querySelector('#num-b').value;
            result.innerHTML = document.querySelector('#str-a').value.slice(a);
            result.innerHTML = result.innerHTML + '<br>';
            result.innerHTML = result.innerHTML + document.querySelector('#str-b').value.slice(b);
        }

        buttons[6].addEventListener('click', getLine);
        function getLine(){
            let radios = document.querySelectorAll('input');
            let str = '';
            if (radios[0].checked){
                str = document.querySelector('#str-a').value;
            }else if (radios[1].checked){
                str = document.querySelector('#str-b').value;
            }
            let count = 1;
            for (let i = 0; i < str.length; i++){
                if (str[i] == '\n'){
                    count++;
                }
            }
            result.innerHTML = count;
        }

        buttons[7].addEventListener('click', getSubStr);
        function getSubStr(){
            let radios = document.querySelectorAll('input');
            let str = '';
            if (radios[0].checked){
                str = document.querySelector('#str-a').value;
            }else if (radios[1].checked){
                str = document.querySelector('#str-b').value;
            }
            let a = document.querySelector('#num-a').value;
            let b = document.querySelector('#num-b').value;
            result.innerHTML = str.substr(a, b);
        }

        buttons[8].addEventListener('click', function(){
            let radios = document.querySelectorAll('input');
            let str = '';
            if (radios[0].checked){
                str = document.querySelector('#str-a').value;
            }else if (radios[1].checked){
                str = document.querySelector('#str-b').value;
            }
            result.innerHTML = str.toUpperCase();
        });

        buttons[9].addEventListener('click', function(){
            let radios = document.querySelectorAll('input');
            let str = '';
            if (radios[0].checked){
                str = document.querySelector('#str-a').value;
            }else if (radios[1].checked){
                str = document.querySelector('#str-b').value;
            }
            result.innerHTML = str.toLowerCase();
        });

        buttons[10].addEventListener('click', function(){
            let radios = document.querySelectorAll('input');
            let str = '';
            if (radios[0].checked){
                str = document.querySelector('#str-a').value;
            }else if (radios[1].checked){
                str = document.querySelector('#str-b').value;
            }
            result.innerHTML = str.replace('　', '');
        });

        buttons[11].addEventListener('click', function(){
            let radios = document.querySelectorAll('input');
            let str = '';
            let replaceStr = '';
            if (radios[0].checked){
                str = document.querySelector('#str-a').value;
                replaceStr = document.querySelector('#str-b').value;
            }else if (radios[1].checked){
                str = document.querySelector('#str-b').value;
                replaceStr = document.querySelector('#str-a').value;
            }
            result.innerHTML = str.replace('a', replaceStr);
        })
    </script>
</body>
</html>
