<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="queue-input" type="text">
    <p id="queue-cont">队列内容：apple-&lt;pear</p>    
    <button id="in-btn">入队</button>
    <button id="out-btn">出队</button>
    <button id="font-btn">打印队头元素内容</button>
    <button id="empty-btn">判断队列是否为空</button>
    
    <script>
    
        var queue = ["apple", "pear"];
        let p = document.querySelector('p');

        let input = document.querySelector('input');
        let inBtn = document.querySelector('#in-btn');
        let outBtn = document.querySelector('#out-btn');
        
        inBtn.addEventListener('click', inQueue);
        function inQueue(){
            if (input.value != null && input.value != ''){
                queue.unshift(input.value);
                printQueue();
            }
        }

        outBtn.addEventListener('click', outQueue);
        function outQueue(){
            if (queue.length != 0){
                queue.shift();
                printQueue();
            }
        }

        function printQueue(){
            p.innerHTML = '队列内容：' + queue.join('<-');
        }

        let fontBtn = document.querySelector('#font-btn');
        let emptyBtn = document.querySelector('#empty-btn');
        fontBtn.addEventListener('click', function(){
            console.log(queue[0] ? queue[0] : null);
        });
        emptyBtn.addEventListener('click', function(){
            console.log(queue.length == 0 ? '队列为空' : '队列不为空');
        })
    </script>
</body>
</html>
