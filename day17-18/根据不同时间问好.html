<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let date = new Date();
        let hour = date.getHours();
        if (hour >= 5 && hour < 12){
            console.log('早上好')
        }else if (hour >= 12 && hour <= 18){
            console.log('下午好');
        }else{
            console.log('晚上好');
        }
    </script>
</body>
</html>
