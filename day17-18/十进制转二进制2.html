<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <input id="bin-bit" type="number" placeholder="输入转化后二进制数字位数">
    <button id="trans-btn">转化为二进制</button>
    <p id="result">运算结果</p>
    <script>

// 实现党点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内
// 新的需求是，转化显示后的二进制数为bin-bit中输入的数字宽度，例如
// dec-number为5，bin-bit为5，则转化后数字为00101
// 如果bin-bit小于转化后的二进制本身位数，则使用原本的位数，如dec-number为5，bin-bit为2，依然输出101，但同时在console中报个错
// Some coding

        let pElement = document.querySelector('p');
        const prefix = '运算结果';
        function dec2bin(decNumber) {
            // 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数
            let pattern = /^[0-9]*$/;
            if (decNumber == null || decNumber == '' || !pattern.test(decNumber)){
                console.log('请输入非负整数');
                return;
            }
            let binaryStr = '';
            while(decNumber){
                let remainder = decNumber % 2;
                binaryStr = remainder + binaryStr;
                decNumber >>= 1;
            }
            let binLen = document.querySelector("#bin-bit").value;
            if (binLen < binaryStr.length){
                console.log('报个错');
            }
            while(binLen > binaryStr.length){
                binaryStr = '0' + binaryStr;
            }
            pElement.innerHTML = prefix + ':' + binaryStr;
        }

        // 实现党点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内
        function decTobin(){
            let decNumber = document.querySelector("input").value;
            dec2bin(decNumber);
        }
        // Some coding
        let btn = document.querySelector('button');
        btn.addEventListener('click', decTobin);


    </script>
</body>
</html>
